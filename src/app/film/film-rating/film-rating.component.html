<div class="card bg-light">
  <div class="card-body">
    <div class="row">
      <div class="col"><strong>Ratings:</strong></div>
      <div class="col" *ngFor="let r of ratings">
        <input type="checkbox" (change)="filterRow($event)" value="{{r}}"> {{r}}
      </div>
    </div>
  </div>
</div>
<br/>
