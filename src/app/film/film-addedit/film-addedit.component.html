<div *ngIf="film">
  <form>
    <div class="form-group">
      <lable>Title</lable>
      <input type="text" name="title" class="form-control">
    </div>
    <div class="form-group">
      <lable>Description</lable>
      <input type="text" name="description" class="form-control">
    </div>
    <div class="form-group">
      <lable>Release Year</lable>
      <input type="text" name="releaseYear" class="form-control">
    </div>
    <div class="form-group">
      <lable>Language Id</lable>
      <input type="text" name="languageId" class="form-control">
    </div>
    <div class="form-group">
      <lable>Rental Duration</lable>
      <input type="text" name="rentalDuration" class="form-control">
    </div>
    <div class="form-group">
      <lable>Rating</lable>
      <input type="text" name="rating" class="form-control">
    </div>
    <div class="form-group">
      <lable>Sepcial Features</lable>
      <input type="text" name="specialFeature" class="form-control">
    </div>
    <div class="form-group">
      <lable>Last Update</lable>
      <input type="text" name="lastUpdate" class="form-control">
    </div>
  </form>
</div>
