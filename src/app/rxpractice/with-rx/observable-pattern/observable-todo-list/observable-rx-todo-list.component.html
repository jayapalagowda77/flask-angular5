<table class="table table-hover">
    <tbody>
        <tr *ngFor="let todo of todoList" [ngClass]="todo.completed ? 'table-secondary':''">
            <td>
                <input type="checkbox" [checked]="todo.completed" (click)="toggleLessonView(todo)" />
            </td>
            <td>
                {{ todo.description }}
            </td>
        </tr>
    </tbody>
</table>
