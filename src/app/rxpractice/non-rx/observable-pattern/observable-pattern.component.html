<br/>
<div class="card">
  <h5 class="card-header">Simple Todo-List with Observable Design Pattern</h5>
  <div class="card-body">
    <app-observable-todo-counter></app-observable-todo-counter>
    <app-observable-todo-list></app-observable-todo-list>
    <div class="form-group">
      <input type="text" class="form-control" #input/>
    </div>
    <button class="btn btn-outline-dark" (click)="addTodo(input.value)">Add todo</button>
  </div>
</div>
