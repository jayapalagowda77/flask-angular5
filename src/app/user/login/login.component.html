<div class="card bg-light border-secondary">
  <div class="card-header"><h4>Login</h4></div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="loginSubmit(f)">
      <div class="form-group">
        <label for="txtUserName">User Name :</label>
        <input required type="text" 
          ngModel #txtUserName="ngModel" 
          name="txtUserName" 
          id="txtUserName" 
          minlength="3" 
          maxlength="254"
          class="form-control"/>
        <div class="alert alert-danger" 
          *ngIf="txtUserName.touched && !txtUserName.valid">
          <div *ngIf="txtUserName.errors.required">
            User Name is required
          </div>
          <div *ngIf="txtUserName.errors.minlength">
            User Name should be more than {{txtUserName.errors.minlength.requiredLength}} char
          </div>          
        </div>
      </div>
      <div class="form-group">
        <label for="txtPassword">Password :</label>
        <input type="text" 
          required id="txtPassword" 
          ngModel #txtPassword="ngModel" 
          name="txtPassword" 
          minlength="3" 
          maxlength="254"
          class="form-control"/>
        <div class="alert alert-danger" 
          *ngIf="txtPassword.touched && !txtPassword.valid">
          <div *ngIf="txtPassword.errors.required">
            Password is required
          </div>
          <div *ngIf="txtPassword.errors.minlength">
            Password should be more than {{txtPassword.errors.minlength.requiredLength}} char
          </div>
        </div>
      </div>      
      <button type="submit" class="btn btn-success" [disabled] = "!f.valid">Login</button>      
      <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>            
    </form>
  </div>
</div>
